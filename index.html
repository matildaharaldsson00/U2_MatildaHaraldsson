<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <title>Maträtter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>Recept</h1>

    <form id="add-recipe-form">
        <input id="recipename" type="text" placeholder="Recept">
        <input id="vegetarian" type="text" placeholder="Vegetariskt?">
        <input id="difficulty" type="text" placeholder="Svårighetsgrad">
        <input id="time" type="text" placeholder="Tid">
        <button>Lägg till</button>
    </form>

    <div id="filters">
        <form id="filter-by-vegetarian">
            <input id="filter-vegetarian" type="text" placeholder="Vegetariskt eller inte">
            <button>Filter</button>
        </form>

        <form id="filter-by-time">
            <input id="filter-time" type="number" placeholder="Filterar efter tid">
            <button>Filter</button>
        </form>
    </div>

    <button id="show-all" type="button">Visa alla</button>
    
    <div id="headers">
        <div>Recept</div>
        <div>Är det vegetariskt?</div>
        <div>Svårighetsgrad:</div>
        <div>Tid det tar att laga:</div>
    </div>

    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <title>Maträtter</title>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Recept</h1>

    <form id="add-recipe-form">
        <input id="recipename" type="text" placeholder="Recept">
        <input id="vegetarian" type="text" placeholder="Vegetariskt?">
        <input id="difficulty" type="text" placeholder="Svårighetsgrad">
        <input id="time" type="number" placeholder="Tid">
        <button>Lägg till</button>
    </form>

    <div id="filters">
        <form id="filter-by-vegetarian">
            <input id="filter-vegetarian" type="text" placeholder="Filtera efter om det är vegetariskt eller inte">
            <button>Filter</button>
        </form>

        <form id="filter-by-difficulty">
            <input id="filter-difficulty" type="text" placeholder="Filterar efter svårighetsgrad">
            <button>Filter</button>
        </form>
    </div>

    <button id="show-all" type="button">Visa alla</button>
    
    <div id="headers">
        <div>Recept</div>
        <div>Är det vegetariskt?</div>
        <div>Svårighetsgrad:</div>
        <div>Tid det tar att laga:</div>
    </div>

    <ol id="recipes" type="1"></ol>

    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
